<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<!-- J QUERY -->
	<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

	<link th:href="@{/css/updateBoard.css}" rel="stylesheet" >
	<link th:href="@{/css/header.css}" rel="stylesheet" >
	
	<script th:src="@{/js/header.js}" type="text/javascript"></script>

</head>
<body>

	<th:block th:replace="~{header :: headerFragment}"></th:block>

	<div class="wrap">
		<form name="updateBoard">

			<h2>게시글 수정</h2>

			<div class="titleBox">
				제목
				<div>
					<input class="inputTitle" type="text" name="btitle" th:value="${boardInfo.btitle}">
				</div>
			</div>
			<div class="contentBox">
				내용
				<div class="inputContentBox">
					<textarea class="inputContent" name="bcontent" th:utext="${boardInfo.bcontent}"></textarea>
				</div>
			</div>


		</form>
		<div class="buttonBox">
			<input type="button" onclick="putBoard()" value="수정완료">
		</div>

	</div>



	<script src="./js/updateBoard.js" type="text/javascript"></script>

</body>
</html>
