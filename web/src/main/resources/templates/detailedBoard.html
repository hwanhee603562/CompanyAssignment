<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<!-- J QUERY -->
	<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

	<link th:href="@{/css/detailedBoard.css}" rel="stylesheet" >
	<link th:href="@{/css/header.css}" rel="stylesheet" >
	
	<script th:src="@{/js/header.js}" type="text/javascript"></script>

</head>
<body>


	<th:block th:replace="~{header :: headerFragment}"></th:block>

	<div class="wrap">

		<h2>상세페이지</h2>

		<div class="titleBox">
			제목
			<div class="inputTitle" th:text="${boardInfo.btitle}"></div>
		</div>
		<div class="contentBox">
			내용
			<div class="inputContent" th:utext="${boardInfo.bcontent}"></div>
		</div>
		<!-- 
		http://localhost:8081/detailedBoard?bno=18
		 -->
		<button th:if="${boardInfo.writer}" onClick="updateBoard()" class="updateBtn"> 수정 </button>
    	<button th:if="${boardInfo.writer}" onClick="deleteBoard()" class="deleteBtn"> 삭제 </button>

	</div>

	<script src="./js/detailedBoard.js" type="text/javascript"></script>

</body>
</html>
